<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Azerbaijan - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" href="image/icon.png">

                        <option value="">Русский</option>

                </div>
                <div class="signin">
                    <button>Sign In</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-general">
                <div class="con-header">Unlimited movies, TV<br> shows, and more.</div>
                <div class="con-center">Watch anywhere. Cancel anytime.
                </div>
                <div class="con-theme">Ready to watch? Enter your email to create or restart your membership.
                </div>
                <form class="con-footer">

                    <input type="email" id="test" placeholder="Email address">
                    <button>
                        <div>Get Started</div>
                        <div class="right-arrow"><img src="image/arrow-right.svg" alt=""></div>
                    </button>
                </form>
